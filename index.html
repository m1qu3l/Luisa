<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: .1s ease-out;
        }
        h1{
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1></h1>
    <script>
        const text = "TE AMO LUISA",
        h1 = document.querySelector("h1"), 
        color = ()=>document.querySelector('body').style.setProperty("background", `rgba( ${parseInt(Math.random()*255)}, ${parseInt(Math.random()*255)}, ${parseInt(Math.random()*255)}, .2)`);
        let i = 0;
        setInterval(()=>{
            h1.innerHTML += text[i]
            
            i == text.length ? (
                h1.innerHTML = "",
                i = 0
            ) : i++;
        }, 1000)
        setTimeout(color, 1)
        setInterval(color, 2000)

    </script>
</body>
</html>
